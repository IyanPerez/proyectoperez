
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Pérez</title>

    <link rel="stylesheet" type="text/css" href="src\styles.css">


</head>
<body>

    <header>
       <div class="flex-container">
            <div id="logo-header"> <img src="img\logo.jpg" alt="logo"> </div> 
            <div id="header-title"> <h1>Proyecto Pérez®</h1> </div>     
            <div id="nombres-header"> 
                    <p>Iyán Pérez Marcos<br>&<br>Andrés Pérez Ortega</p>
                <hr>
                    <p>Algo que diga "Pérez"</p> </div> 
   
       </div>
    </header>

 

    <div class="body-content">

        <aside id="banner-box">
            <img src="img\banner.jpg" alt="Banner vertical" width=14.3% height=40% id="banner">
        </aside>

        <div id="avatares">

            <figure>
            <img src="img\avatarsw.jpg" alt="avatar Andres" width="300px" height="300px" id="avatar-andres">
            <figcaption>Andrés</figcaption>
            </figure>


            <figure>
            <img src="img\avatariyan.jpeg" alt="avatar Iyan" width="300px" height="300px" id="avatar-iyan">
            <figcaption>Iyán</figcaption>
            </figure>

        </div>

        <aside id="herramientas">

            <img src="img\visual.jpg" alt="visual studio logo" width="80px" height="80px" id="visual-logo">

            <img src="img\fotohtml5.svg" alt="html logo" width="100px" height="100px" id="html-logo">

            <img src="img\css3.jpg" alt="logo css" width="80px" height="100px" id="css-logo">

            <img src="img\logo-figma.png" alt="logo figma" width="100px" height="100px" id="figma-logo">

            <img src="img\github.jpg" alt="logo git hub" width="100px" height="100px" id="github-logo">

            <img src="img\git-logo.png" alt="logo git" width="100px" height="100px" id="git-logo">

          

        </aside>

    </div>

    <footer>

        <p id="nombres-footer">
            Iyán Pérez Marcos y Andrés Pérez Ortega
        </p>

        <h3 id="slogan-footer">Algo que diga "Pérez"</h3>

        <p id="copy">Proyecto Pérez 2022 Copyright © Todos los derechos reservados</p>

    </footer>
    


</body>
</html>
